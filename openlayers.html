<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Evaluation</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
   		<link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
		<script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>		
		<div id="map"></div>
		<div id="overlay" style="position:absolute; top:10px; left:100px;">
			<a href="index.html" type="button" class="btn btn-default btn-lg">
 			 	Back
			</a>
		</div>
	</body>
    <script>
		var layer = new ol.layer.Tile({
			source: new ol.source.XYZ({
				url: 'http://tile.osm.ch/osm-swiss-style/{z}/{x}/{y}.png'
			})
		});

		var map = new ol.Map({
		  target: 'map',
		  layers: [layer],
		  view: new ol.View({
		    center: [47.2267, 8.8167],
		    zoom: 13
		  })
		});
		
		map.getView().setCenter(ol.proj.transform([8.8167, 47.2267], 'EPSG:4326', 'EPSG:3857'));
    </script>
</html>
